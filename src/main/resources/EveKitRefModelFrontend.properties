##########################################################################################################
# EveKit Reference Data Model API properties file.  Actual values come from Maven build profiles.
# Non-sensitive properties are set in pom.xml
# Sensitive properties are set in our local Maven settings.xml file
##########################################################################################################

##########################################################################################################
# Database Configuration
##########################################################################################################

# Persistence unit for properties
enterprises.orbital.evekit.ref-model-frontend.properties.persistence_unit = evekit-account

# Persistence unit for reference data
enterprises.orbital.evekit.ref.persistence_unit = evekit-account

##########################################################################################################
# Build settings
##########################################################################################################

# Path for deployed servlet
enterprises.orbital.evekit.ref-model-frontend.basepath = ${enterprises.orbital.evekit.ref-model-frontend.basepath}
enterprises.orbital.evekit.ref-model-frontend.appname = ${enterprises.orbital.evekit.ref-model-frontend.appname}
enterprises.orbital.evekit.ref-model-frontend.apppath = ${enterprises.orbital.evekit.ref-model-frontend.basepath}/${enterprises.orbital.evekit.ref-model-frontend.appname}

